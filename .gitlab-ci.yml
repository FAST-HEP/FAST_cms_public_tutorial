image: python

before_script:
    - pip install -r requirements.txt
    - export PYTHONPATH=$PWD
    - cd pipeline
    - cd $(dirname $(python -c "from __future__ import print_function;import atuproot;print(atuproot.atuproot_main.__file__)"))
    - patch -p2 < $OLDPWD/atuproot.patch
    - cd -

stages:
  - get_input_data
  - run_fast_curator
  - run_fast_carpenter
  - run_fast_plotter
  - deploy

get_input_data:
  stage: get_input_data
  script:
    - make input_files
  artifacts:
    paths:
        - pipeline
    expire_in: 2 days

fast_curator_py2: &FAST_CURATOR
  image: python:2.7
  stage: run_fast_curator
  script: 
      - make curator
  dependencies:
      - get_input_data
  artifacts:
    paths:
        - pipeline
    expire_in: 2 days

fast_carpenter_py2: &FAST_CARPENTER
  image: python:2.7
  stage: run_fast_carpenter
  script: 
      - make carpenter
  dependencies:
      - fast_curator_py2
  artifacts:
    paths:
        - pipeline
    expire_in: 2 days

fast_plotter_py2: &FAST_PLOTTER
  image: python:2.7
  stage: run_fast_plotter
  script: make plotter
  dependencies:
      - fast_carpenter_py2
  artifacts:
    paths:
        - pipeline
    expire_in: 2 days

fast_curator_py3:
  <<: *FAST_CURATOR
  image: python:3.7
  allow_failure: True

fast_carpenter_py3:
  <<: *FAST_CARPENTER
  image: python:3.7
  dependencies:
      - fast_curator_py3

fast_plotter_py3:
  <<: *FAST_PLOTTER
  image: python:3.7
  dependencies:
      - fast_carpenter_py3
